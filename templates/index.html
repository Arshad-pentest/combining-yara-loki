<!DOCTYPE html>
<html>
<head>
    <title>Malware Scanner</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #020617, #020617);
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #0f172a;
            padding: 35px;
            border-radius: 12px;
            width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #38bdf8;
            letter-spacing: 1px;
        }

        p {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 25px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            background-color: #020617;
            color: #e5e7eb;
            border: 1px solid #1e293b;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #38bdf8;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0ea5e9;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Malware Scanner</h1>
    <p>YARA + LOKI based detection engine</p>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Scan File</button>
    </form>

<div style="margin-top:20px;">
    <a href="/config">
        <button style="
            width:100%;
            padding:12px;
            font-size:15px;
            background-color:#1e293b;
            color:#e5e7eb;
            border:none;
            border-radius:8px;
            cursor:pointer;
            font-weight:bold;
        ">
            ⚙ Configure Tool
        </button>
    </a>
</div>


    <div class="footer">
        Secure Local Analysis • Kali Linux
    </div>
</div>

</body>
</html>
