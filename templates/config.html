<!DOCTYPE html>
<html>
<head>
    <title>Tool Configuration</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #020617;
            color: #e5e7eb;
        }

        h1 {
            color: #38bdf8;
            margin-bottom: 30px;
        }

        .container {
            max-width: 700px;
        }

        .card {
            background-color: #0f172a;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        h2 {
            margin-top: 0;
            color: #e5e7eb;
        }

        label {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 15px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        input[type="file"] {
            margin-top: 10px;
            color: #e5e7eb;
        }

        button {
            margin-top: 15px;
            padding: 10px 18px;
            background-color: #38bdf8;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0ea5e9;
        }

        .nav {
            margin-top: 30px;
        }

        a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: bold;
        }

        .status {
            margin-top: 10px;
            font-size: 13px;
            color: #94a3b8;
        }
    </style>
</head>
<body>

<h1>Scanner Configuration</h1>

<div class="container">

    <!-- ENABLE / DISABLE SCANNERS -->
    <div class="card">
        <h2>Enable Detection Engines</h2>

        <form action="/config" method="POST">
            <label>
                <input type="checkbox" name="enable_yara"
                       {% if enable_yara %}checked{% endif %}>
                Enable YARA Engine
            </label>

            <label>
                <input type="checkbox" name="enable_loki"
                       {% if enable_loki %}checked{% endif %}>
                Enable LOKI Engine
            </label>

            <button type="submit">Save Configuration</button>
        </form>

        <div class="status">
            Changes apply immediately to new scans.
        </div>
    </div>

    <!-- UPLOAD YARA RULE -->
    <div class="card">
        <h2>Add YARA Rule</h2>

        <form action="/upload_yara" method="POST" enctype="multipart/form-data">
            <input type="file" name="yara_rule" required>
            <br>
            <button type="submit">Upload YARA Rule</button>
        </form>

        <div class="status">
            Accepted format: <code>.yar</code> / <code>.yara</code>
        </div>
    </div>

    <!-- UPLOAD LOKI IOC -->
    <div class="card">
        <h2>Add LOKI IOC</h2>

        <form action="/upload_loki" method="POST" enctype="multipart/form-data">
            <input type="file" name="loki_ioc" required>
            <br>
            <button type="submit">Upload LOKI IOC</button>
        </form>

        <div class="status">
            IOC files are applied automatically.
        </div>
    </div>

    <!-- NAVIGATION -->
    <div class="nav">
        <a href="/">â¬… Back to Scanner</a>
    </div>

</div>

</body>
</html>
